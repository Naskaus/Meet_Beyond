<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login - GoBeyond</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            height: 48px;
            margin-bottom: 24px;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 24px;
            font-size: 24px;
            color: #111827;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #E11D48;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #BE123C;
        }

        .error {
            color: #E11D48;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="/logo.jpeg" alt="GoBeyond" class="logo">
        <h1>Partner Login</h1>
        <form id="login-form">
            <div id="error-msg" class="error"></div>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
